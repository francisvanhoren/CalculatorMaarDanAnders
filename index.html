<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Calculator</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p>Dit is een eenvoudige telbak<p>
      </div>
      <div class="row">
        <input type="text" id="display" name ="dispaly">
      </div>
    
      <div class="row">
        
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('7')">7</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('8')">8</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('9')">9</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-warning" onclick="calc('x')">X</button></div>
          
        
      </div>
      
        <div class="row">
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('4')">4</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('5')">5</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('6')">6</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-warning" onclick="calc('-')">-</button></div>
          
        
      </div>
      
        <div class="row">
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md " onclick="calc('1')">1</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('2')">2</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('3')">3</button></div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-warning" onclick="calc('+')">+</button></div>
          
        
      </div>
      <div class="row">
        <div class="col-sm-3">
          <button type="button" class="btn btn-success " onclick="c()">C</button></div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-secondary btn-circle btn-md" onclick="calc('.')">.</button></div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-success" onclick="e()">=</button></div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-warning" onclick="calc('+')">+</button></div>
        
      
    </div>
      
    </div>


    
    
    <script src="/js/script.js"></script>
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/script.js"></script>
</html>
